        :root {

            --secondary: #00eaff;
            --dark: #121212;

        /* Security Overlay */
        #lock-screen {
            position: fixed;

            background: var(--dark);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;

        header { background: #000; padding: 50px 20px; border-bottom: 5px solid var(--primary); }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-top: 40px; }
        
        .book-card { background: #1e1e1e; border: 3px solid #333; border-radius: 25px; padding: 25px; transition: 0.3s ease; }
        .price-tag { font-size: 2.2rem; color: var(--success); display: block; margin: 10px 0; }

        .buy-btn { background: var(--primary); color: white; padding: 12px 30px; text-decoration: none; border-radius: 50px; font-size: 1.4rem; cursor: pointer; border: none; }
        
        input[type="password"] {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--secondary);
            background: #222;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .secure-badge { color: var(--secondary); font-size: 0.8rem; margin-top: 20px; }
    </style>
</head>
